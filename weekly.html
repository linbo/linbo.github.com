layout: default
title: Linboçš„Weekly
---

<div id="home">
        {% for post in site.posts %}
        {% if post.title contains "Weekly" %}
        <div class="item">
            <span class="pubdate">
                {{ post.date | date: "%Y-%m-%d" }}
            </span>
            <span class="pubtitle">
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </span>
        </div>
        {% endif %}
        {% endfor %}
</div>
